    <form
        role="form"
        autocomplete="off"
        *ngIf="suscribeForm"
        [formGroup]="suscribeForm"
        (ngSubmit)="suscribirse()">


        <h2>SUSCRÍBETE</h2>

        <div class="d-md-flex justify-content-between align-items-center mx-n2">
          <div class="col-md-4 col-lg-6 px-2">
            <p>Recibe nuestra newsletter y avisos de proyectos</p>
          </div>
          <div class="col-md-8 col-lg-6 px-2">
            <div class="input-group mb-3">
              <input type="email" name="email" class="form-control border-light" placeholder="Introduce tu correo electrónico" formControlName="email">
              <div class="input-group-append">
                <input type="submit" class="btn btn-secondary ml-auto px-2 px-sm-5 font-weight-bold" [value]="this.formSending ? 'ESPERE...' : 'SUSCRIBIR'" [disabled]="this.formSending">
              </div>
            </div>
          </div>
        </div>

    </form>
